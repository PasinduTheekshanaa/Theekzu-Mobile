<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Theekzu Mobile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .checkout-container {
            max-width: 800px;
            margin: 150px auto 100px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: var(--shadow-lg);
            border: 1px solid white;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .payment-form h3 {
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.9);
        }

        .card-icons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 2rem;
            color: var(--secondary-text);
        }

        .order-summary {
            background: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: 20px;
            color: var(--accent-color);
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: 0.3s;
        }

        .pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 113, 227, 0.3);
        }

        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html" style="display: flex; align-items: center; gap: 15px;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4GkzXCgBEHX2QlCa5KFt4WQ2Uv044SjwZKA&s"
                    alt="Theekzu Mobile Logo" class="logo-img">
                <span class="gradient-text">TheekzuMobile</span>
            </a>
        </div>
        <div class="hamburger">â˜°</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="nav-icons">
            <button class="nav-icon-btn" id="auth-trigger"><i class="fas fa-user"></i></button>
        </div>
    </nav>

    <div class="checkout-container animate-up">
        <h1 style="text-align: center; margin-bottom: 40px;">Secure Checkout</h1>

        <div class="checkout-grid">
            <!-- Payment Details -->
            <div class="payment-form">
                <h3>Payment Details</h3>
                <div class="card-icons">
                    <i class="fab fa-cc-visa" style="color: #1A1F71;"></i>
                    <i class="fab fa-cc-mastercard" style="color: #EB001B;"></i>
                    <i class="fab fa-cc-amex" style="color: #2E77BB;"></i>
                </div>

                <form id="payment-form">
                    <div class="form-group">
                        <label>Cardholder Name</label>
                        <input type="text" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="0000 0000 0000 0000" maxlength="19" required>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label>Expiry Date</label>
                            <input type="text" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="form-group">
                            <label>CVC</label>
                            <input type="password" placeholder="123" maxlength="3" required>
                        </div>
                    </div>
                    <button type="submit" class="pay-btn">Pay Now <span id="pay-amount"></span></button>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div id="order-items">
                    <!-- Populated by JS -->
                </div>
                <div class="total-row">
                    <span>Total</span>
                    <span id="order-total">Rs. 0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="success-modal">
        <div class="modal-content" style="text-align: center; max-width: 400px;">
            <div style="font-size: 4rem; color: #4ade80; margin-bottom: 20px;">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Payment Successful!</h2>
            <p style="color: var(--secondary-text); margin-bottom: 30px;">
                Your order has been placed. You will receive a confirmation email shortly.
            </p>
            <button onclick="window.location.href='index.html'" class="cta-btn">Return Home</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check Login Status
            const user = JSON.parse(localStorage.getItem('theekzu_current_user'));
            if (!user) {
                alert('Please sign in to continue to payment.');
                window.location.href = 'index.html';
                return;
            }

            // Load Cart
            const cart = JSON.parse(localStorage.getItem('theekzu_cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty.');
                window.location.href = 'products.html';
                return;
            }

            // Render Order Summary
            const orderItemsContainer = document.getElementById('order-items');
            const orderTotalEl = document.getElementById('order-total');
            const payAmountEl = document.getElementById('pay-amount');

            let total = 0;
            orderItemsContainer.innerHTML = cart.map(item => {
                total += item.price;
                return `
                    <div class="summary-item">
                        <div>
                            <div style="font-weight: 600;">${item.title}</div>
                            <div style="font-size: 0.9rem; color: var(--secondary-text);">${item.selectedStorage ? item.selectedStorage + 'GB' : ''}</div>
                        </div>
                        <div>Rs. ${item.price.toLocaleString()}</div>
                    </div>
                `;
            }).join('');

            orderTotalEl.textContent = `Rs. ${total.toLocaleString()}`;
            payAmountEl.textContent = `(Rs. ${total.toLocaleString()})`;

            // Handle Payment
            document.getElementById('payment-form').addEventListener('submit', (e) => {
                e.preventDefault();

                const btn = e.target.querySelector('button');
                btn.innerHTML = 'Processing... <i class="fas fa-spinner fa-spin"></i>';
                btn.disabled = true;

                // Simulate Payment Gateway
                setTimeout(() => {
                    document.getElementById('success-modal').style.display = 'flex';
                    setTimeout(() => document.getElementById('success-modal').classList.add('active'), 10);

                    // Clear Cart
                    localStorage.removeItem('theekzu_cart');
                }, 2000);
            });
        });
    </script>
</body>

</html>
